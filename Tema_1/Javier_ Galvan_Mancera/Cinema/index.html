<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-CINEMA - Reserva de Butacas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
        }


        .pantalla {
            width: 80%;
            height: 40px;
            background: linear-gradient(to bottom, #ddd, #bbb);
            margin: 30px auto;
            border-radius: 20px;
            font-weight: bold;
            line-height: 40px;
        }

        .asientos-container {
            display: inline-block;
            text-align: center;
            margin-bottom: 30px;
        }

        .asiento {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .asiento.ocupado {
            background-color: #e74c3c;
            cursor: not-allowed;
        }

        .fila-label {
            margin-right: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            background-color: #222;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1 class="mt-4">UNIR-CINEMA</h1>
        <p class="lead">Reserva de Butacas</p>

    
        <div class="pantalla">PANTALLA</div>
 
        <div class="asientos-container">
            
            <div class="fila">
                <span class="fila-label">Fila 1</span>
                <span class="asiento"></span>
                <span class="asiento ocupado"></span>
                <span class="asiento"></span>
                <span class="asiento"></span>
                <span class="asiento ocupado"></span>
            </div>

            
            <div class="fila">
                <span class="fila-label">Fila 2</span>
                <span class="asiento"></span>
                <span class="asiento"></span>
                <span class="asiento ocupado"></span>
                <span class="asiento"></span>
                <span class="asiento"></span>
            </div>

            <div class="fila">
                <span class="fila-label">Fila 3</span>
                <span class="asiento ocupado"></span>
                <span class="asiento"></span>
                <span class="asiento"></span>
                <span class="asiento ocupado"></span>
                <span class="asiento"></span>
            </div>
        </div>
        <div class="col-md-4 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Selecciona tus sillas </h5>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Número de sillas</label>
                            <input type="number" class="form-control" min="1" max="10" placeholder="Ej: 2">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Confirmar Reserva
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <p><strong>UNIR-CINEMA</strong></p>
        <p>Dirección: Callecon carrera, Bucaramanga</p>
        <p>Teléfono: +57 300 123 4567</p>
        <p>Email: contacto@unircinema.com</p>
    </footer>

</body>
</html>
