<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Cines Auria</title>
</head>
<body>
    <header>
        <h1>Cines Auria</h1>
    </header>

    <main class="theater py-4">
        <!-- Screen -->
        <section class="theater__screen text-center mb -5">
            <div class="theater__screen-banner">PANTALLA</div>
        </section>

        <!-- Seats -->
        <section class="theater__layout">
            <div class="d-flex gap-3">
                <!-- Left section -->
                <div class="flex-grow-1 d-flex flex-column gap-3">
                    <!-- Row 1 -->
                    <div class="theater__row" role="group" aria-label="Fila 1">
                        <span class="theater__row-label">1</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0" aria-label="Fila 1, Asiento 1"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="theater__row" role="group" aria-label="Fila 2">
                        <span class="theater__row-label">2</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0 seat--occupied" aria-disabled="true"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="theater__row" role="group" aria-label="Fila 3">
                        <span class="theater__row-label">3</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>

                    <!-- Row 4 (handicapped) -->
                    <div class="theater__row" role="group" aria-label="Fila 4">
                        <span class="theater__row-label">4</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="theater__row" role="group" aria-label="Fila 5">
                        <span class="theater__row-label">5</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0 seat--selected" aria-pressed="true"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>
                    <!-- Row 6 -->
                    <div class="theater__row" role="group" aria-label="Fila 6">
                        <span class="theater__row-label">6</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                            <span style="width:75px;"></span>
                            <button class="seat btn p-0 seat--wheelchair" aria-label="Fila 4, Asiento accesible 2"> <span class="seat__glyph" aria-hidden="true">♿</span> </button>
                            <button class="seat btn p-0 seat--wheelchair" aria-label="Fila 4, Asiento accesible 2"> <span class="seat__glyph" aria-hidden="true">♿</span> </button>
                        </div>
                    </div>
                </div>

                <!-- Aisle -->
                <div class="theater__aisle"></div>

                <!-- Right section -->
                <div class="flex-grow-1 d-flex flex-column gap-3">
                    <!-- Row 1 -->
                    <div class="theater__row" role="group" aria-label="Fila 1">
                        <span class="theater__row-label">1</span>
                        <div class="theater__seats">
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="theater__row" role="group" aria-label="Fila 2">
                        <span class="theater__row-label">2</span>
                        <div class="theater__seats">
                            <span style="width:38px;"></span>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class="theater__row" role="group" aria-label="Fila 3">
                        <span class="theater__row-label">3</span>
                        <div class="theater__seats">
                            <span style="width:38px;"></span>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>
                    <!-- Row 4 -->
                    <div class="theater__row" role="group" aria-label="Fila 4">
                        <span class="theater__row-label">4</span>
                        <div class="theater__seats">
                            <span style="width:38px;"></span>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>
                    <!-- Row 5 -->
                    <div class="theater__row" role="group" aria-label="Fila 5">
                        <span class="theater__row-label">5</span>
                        <div class="theater__seats">
                            <span style="width:38px;"></span>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button>
                        </div>
                    </div>
                    <!-- Row 6 -->
                    <div class="theater__row" role="group" aria-label="Fila 6">
                        <span class="theater__row-label">6</span>
                        <div class="theater__seats">
                            <span style="width:86px;"></span>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                            <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend mt-5 d-flex flex-wrap gap-3 align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <span class="seat btn p-0" aria-hidden="true"></span><span>Disponible</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="seat btn p-0 seat--occupied" aria-hidden="true"></span><span>Ocupada</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="seat btn p-0 seat--selected" aria-hidden="true"></span><span>Seleccionada</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="seat btn p-0 seat--wheelchair" aria-hidden="true">
                        <span class="seat__glyph" aria-hidden="true">♿</span>
                    </span>
                    <span>Accesible</span>
                </div>
            </div>
        </section>
        <section class="tickets__form">
            <form>
                <div>
                    <label for="ticket-number">Indique cuántos asientos desea reservar</label>
                    <input id="ticket-number" name="ticket-number" type="number">
                    <button>Confirmar reserva</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Cines Auria</p>
        <p>Dirección: Rúa do Paseo, 14. Ourense, 32003</p>
        <p>Teléfono: 988 32 00 35</p>
        <p>Email: ourense@cinesauria.com</p>
    </footer>
</body>
</html>
