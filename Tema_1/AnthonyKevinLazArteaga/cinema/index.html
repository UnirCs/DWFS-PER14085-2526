<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="cinema-container">
    <div class="bg-secondary text-center py-3 mb-4 rounded">
        <h2>UNIR-CINEMA</h2>
    </div>

    <!-- Pantalla -->
    <div class="screen text-center py-4"><h2>PANTALLA</h2></div>

    <!-- Asientos -->
    <div class="text-center">

        <form onsubmit="alert('Enviando'); return false" action="#">
            <div class="mb-2">
                <label class="form-label text-warning">Por favor marque los asientos desea reservar:</label>
            </div>
            <!-- Filas se deberian generar automaticamente -->

            <!-- Fila 1 -->
            <div class="mb-2">
                <span class="seat-label">Fila 1</span>
                <div class="d-inline-flex gap-3">
                    <input type="checkbox" class="form-check-input" id="A1">
                    <input type="checkbox" class="form-check-input" id="A2">
                    <input type="checkbox" class="form-check-input" id="A3" disabled>
                    <input type="checkbox" class="form-check-input" id="A4" disabled>
                    <input type="checkbox" class="form-check-input" id="A5">
                    <input type="checkbox" class="form-check-input" id="A6">
                </div>
            </div>

            <!-- Fila 2 -->
            <div class="mb-2">
                <span class="seat-label">Fila 2</span>
                <div class="d-inline-flex gap-3">
                    <input type="checkbox" class="form-check-input" id="B1" disabled>
                    <input type="checkbox" class="form-check-input" id="B2">
                    <input type="checkbox" class="form-check-input" id="B3">
                    <input type="checkbox" class="form-check-input" id="B4">
                    <input type="checkbox" class="form-check-input" id="B5">
                    <input type="checkbox" class="form-check-input" id="B6">
                </div>
            </div>

            <!-- Fila 3 -->
            <div class="mb-2">
                <span class="seat-label">Fila 3</span>
                <div class="d-inline-flex gap-3">
                    <input type="checkbox" class="form-check-input" id="C1">
                    <input type="checkbox" class="form-check-input" id="C2" disabled>
                    <input type="checkbox" class="form-check-input" id="C3" disabled>
                    <input type="checkbox" class="form-check-input" id="C4">
                    <input type="checkbox" class="form-check-input" id="C5">
                    <input type="checkbox" class="form-check-input" id="C6">
                </div>
            </div>

            <!-- Fila 4 -->
            <div class="mb-2">
                <span class="seat-label">Fila 4</span>
                <div class="d-inline-flex gap-3">
                    <input type="checkbox" class="form-check-input" id="D1">
                    <input type="checkbox" class="form-check-input" id="D2">
                    <input type="checkbox" class="form-check-input" id="D3" disabled>
                    <input type="checkbox" class="form-check-input" id="D4">
                    <input type="checkbox" class="form-check-input" id="D5">
                    <input type="checkbox" class="form-check-input" id="D6">
                </div>
            </div>

            <!-- Fila 5 -->
            <div class="mb-2">
                <span class="seat-label">Fila 5</span>
                <div class="d-inline-flex gap-3">
                    <input type="checkbox" class="form-check-input" id="E1" disabled>
                    <input type="checkbox" class="form-check-input" id="E2">
                    <input type="checkbox" class="form-check-input" id="E3">
                    <input type="checkbox" class="form-check-input" id="E4">
                    <input type="checkbox" class="form-check-input" id="E5">
                    <input type="checkbox" class="form-check-input" id="E6">
                </div>
            </div>
            <br>
            <button class="btn btn-warning fw-bold">Confirmar Reserva</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer mt-5">
        <p class="mb-1">Cine UNIR-CINEMA</p>
        <p class="mb-1">Dirección: Calle Avenida de la Paz, 137. Logroño</p>
        <p class="mb-1">Teléfono: 941209743</p>
        <p class="mb-0">Email: cinefullstack@unircinema.com</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
