<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Unir</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="screen">
        <div class="screen-bar"> Pantalla </div>
    </section>

    <section class="seats">

        <div class="seat-row-A">
            <div class="seat available">A1</div>
            <div class="seat available">A2</div>
            <div class="seat occupied">A3</div>
            <div class="seat available">A4</div>
            <div class="seat occupied">A5</div>
        </div>

        <div class="seat-row-B">
            <div class="seat available">B1</div>
            <div class="seat occupied">B2</div>
            <div class="seat available">B3</div>
            <div class="seat available">B4</div>
            <div class="seat occupied">B5</div>
        </div>

        <div class="seat-row-C">
            <div class="seat available">C1</div>
            <div class="seat available">C2</div>
            <div class="seat available">C3</div>
            <div class="seat available">C4</div>
            <div class="seat available">C5</div>
        </div>

        <div class="seat-row-D">
            <div class="seat available">D1</div>
            <div class="seat available">D2</div>
            <div class="seat occupied">D3</div>
            <div class="seat occupied">D4</div>
            <div class="seat occupied">D5</div>
        </div>

        <div class="seat-row-F">
            <div class="seat available">F1</div>
            <div class="seat occupied">F2</div>
            <div class="seat available">F3</div>
            <div class="seat occupied">F4</div>
            <div class="seat occupied">F5</div>
        </div>

        <div class="seat-row-G">
            <div class="seat occupied">G1</div>
            <div class="seat occupied">G2</div>
            <div class="seat available">G3</div>
            <div class="seat available">G4</div>
            <div class="seat available">G5</div>
        </div>

        <div class="seat-row-H">
            <div class="seat available">H1</div>
            <div class="seat available">H2</div>
            <div class="seat available">H3</div>
            <div class="seat available">H4</div>
            <div class="seat available">H5</div>
        </div>

        <div class="seat-row-I">
            <div class="seat available">I1</div>
            <div class="seat available">I2</div>
            <div class="seat available">I3</div>
            <div class="seat available">I4</div>
            <div class="seat available">I5</div>
        </div>

    </section>

    <section class="number-of-seats">

        <h2 class="number-title">¿Cuántos asientos desea reservar?</h2>
        <input type="number" class="seat-input" value="1">
        <button class="button-confirm" type="submit">Confirmar</button>

    </section>

    <footer class="footer">
        <div>
            <p>©Cinema Unir.</p>
            <p><strong>Dirección: </strong>Calle 45 #12 - 36 </p>
            <p><strong>Contactos: </strong>(57) 3220039333 | (601) 7379978 </p>
            <p><strong>Correo: </strong>cinemaunir@unir.com </p>
        </div>
    </footer>

</body>

</html>
