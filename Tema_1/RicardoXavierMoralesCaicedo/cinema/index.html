<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cinema</h1>
    <div class="pantalla">Pantalla</div>
    <div class="sala">
        <!-- Fila A -->
        <div class="fila-letra">Fila A</div>
        <div class="fila">
            <input type="checkbox" id="A1"><label for="A1">1</label>
            <input type="checkbox" id="A2"><label for="A2">2</label>
            <input type="checkbox" id="A3"><label for="A3">3</label>
            <input type="checkbox" id="A4"><label for="A4">4</label>
            <input type="checkbox" id="A5"><label for="A5">5</label>
            <input type="checkbox" id="A6"><label for="A6">6</label>
            <input type="checkbox" id="A7"><label for="A7">7</label>
            <input type="checkbox" id="A8"><label for="A8">8</label>
            <input type="checkbox" id="A9"><label for="A9">9</label>
            <input type="checkbox" id="A10"><label for="A10">10</label>
        </div>

        <!-- Fila B -->
        <div class="fila-letra">Fila B</div>
        <div class="fila">
            <input type="checkbox" id="B1"><label for="B1">1</label>
            <input type="checkbox" id="B2"><label for="B2">2</label>

            <input type="checkbox" id="B6"><label for="B6" class="ocupado">6</label>
            <input type="checkbox" id="B7"><label for="B7">7</label>
            <input type="checkbox" id="B8"><label for="B8">8</label>
            <input type="checkbox" id="B9"><label for="B9">9</label>
            <input type="checkbox" id="B10"><label for="B10">10</label>
        </div>

        <!-- Fila C -->
        <div class="fila-letra">Fila C</div>
        <div class="fila">
            <input type="checkbox" id="C1"><label for="C1">1</label>
            <input type="checkbox" id="C2"><label for="C2">2</label>
            <input type="checkbox" id="C3"><label for="C3">3</label>
            <input type="checkbox" id="C4"><label for="C4">4</label>
            <input type="checkbox" id="C5"><label for="C5">5</label>
            <input type="checkbox" id="C6"><label for="C6">6</label>
            <input type="checkbox" id="C7"><label for="C7">7</label>
            <input type="checkbox" id="C8"><label for="C8">8</label>
            <input type="checkbox" id="C9"><label for="C9">9</label>
            <input type="checkbox" id="C10"><label for="C10">10</label>
        </div>

        <!-- Fila D -->
        <div class="fila-letra">Fila D</div>
        <div class="fila">
            <input type="checkbox" id="D1"><label for="D1">1</label>
            <input type="checkbox" id="D2"><label for="D2">2</label>
            <input type="checkbox" id="D3"><label for="D3">3</label>
            <input type="checkbox" id="D4"><label for="D4" class="ocupado">4</label>
            <input type="checkbox" id="D5"><label for="D5" class="ocupado">5</label>
            <input type="checkbox" id="D6"><label for="D6" class="ocupado">6</label>
            <input type="checkbox" id="D7"><label for="D7" class="ocupado">7</label>
            <input type="checkbox" id="D8"><label for="D8">8</label>
            <input type="checkbox" id="D9"><label for="D9">9</label>
            <input type="checkbox" id="D10"><label for="D10">10</label>
        </div>
    </div>

    <!-- Leyenda -->
    <div class="leyenda">
        <div class="leyenda-item">
            <div class="cuadro disponible"></div> Disponible
        </div>
        <div class="leyenda-item">
            <div class="cuadro seleccionado"></div> Seleccionado
        </div>
        <div class="leyenda-item">
            <div class="cuadro ocupado"></div> Ocupado
        </div>
    </div>
</body>

</html>
