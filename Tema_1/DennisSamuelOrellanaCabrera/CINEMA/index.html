<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selección de Butacas - Cine</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container text-center mt-12">
    <h2 class="mb-4">Selección de Butacas</h2>

    <div class="screen">PANTALLA</div>

    <div class="mb-3">
      <div class="seat-label">A</div>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
    </div>

    <div class="mb-3">
      <div class="seat-label">B</div>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
    </div>

    <div class="mb-3">
      <div class="seat-label">C</div>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
    </div>

    <div class="mb-3">
      <div class="seat-label">D</div>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
    </div>

    <div class="mb-3">
      <div class="seat-label">E</div>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
    </div>

    <div class="mb-3">
      <div class="seat-label">F</div>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat occupied"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
      <span class="seat available"></span>
    </div>


    <div class="mt-4">
      <button class="btn btn-warning text-dark fw-bold">Confirmar Selección</button>
    </div>

    <div class="legend mt-4">
      <div class="legend-item">
        <span class="legend-color legend-available"></span> Disponible
      </div>
      <div class="legend-item">
        <span class="legend-color legend-selected"></span> Seleccionada
      </div>
      <div class="legend-item">
        <span class="legend-color legend-occupied"></span> Ocupada
      </div>
    </div>
  </div>

</body>
</html>
