<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros de Imágenes</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <h1>TONALIDADES DE IMÁGENES</h1>

  <section class="galeria">
    <figure>
      <img src="input/tucan.jpg" alt="Tucán original" loading="lazy">
      <figcaption class="titulo">Imagen original</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_red.jpg" alt="Tucán en tono rojo" loading="lazy">
      <figcaption class="titulo">Tono rojo</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_green.jpg" alt="Tucán en tono verde" loading="lazy">
      <figcaption class="titulo">Tono verde</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_blue.jpg" alt="Tucán en tono azul" loading="lazy">
      <figcaption class="titulo">Tono azul</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_grey.jpg" alt="Tucán en escala de grises" loading="lazy">
      <figcaption class="titulo">Escala de grises</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_black_and_white.jpg" alt="Tucán blanco y negro" loading="lazy">
      <figcaption class="titulo">Blanco y negro</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_dimed.jpg" alt="Tucán con brillo reducido" loading="lazy">
      <figcaption class="titulo">Brillo reducido</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_inverse.jpg" alt="Tucán con colores invertidos" loading="lazy">
      <figcaption class="titulo">Colores invertidos</figcaption>
    </figure>

    <figure>
      <img src="output/tucan_scale_down.jpg" alt="Tucán reducido" loading="lazy">
      <figcaption class="titulo">Imagen reducida</figcaption>
    </figure>

    <figure>
      <img src="output/merged.jpg" alt="Fusión de gato y perro" loading="lazy">
      <figcaption class="titulo">Fusión gato + perro</figcaption>
    </figure>
  </section>

  <div class="pie-pagina">
    NOTA: Si alguna imagen no se muestra, asegúrate de haber ejecutado <b>actividad.js</b> con Node.js.<br>
    Ejemplo: <code>node actividad.js</code>
  </div>
</body>
</html>
