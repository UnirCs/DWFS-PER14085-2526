<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes de Chuck Norris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="description" content="Generador de chistes aleatorios de Chuck Norris">
    <meta name="author" content="David Mauricio Jimenez Lopez">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                
                <header class="text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3">
                        <i class="fas fa-laugh-squint me-3 text-warning"></i>
                        Ejercicio Fetch de Chistes de Chuck Norris
                    </h1>
                </header>

                <main>
                    <section class="card bg-secondary border-0 shadow">
                        <div class="card-body p-4 text-center">
                            
                            <button 
                                id="boton-chiste" 
                                type="button" 
                                class="btn btn-primary btn-lg px-4 py-2 mb-4"
                                onclick="obtenerChiste()"
                            >
                                <i class="fas fa-dice me-2"></i>
                                Dame un chiste
                            </button>

                            <div class="mb-4" style="min-height: 120px;">
                                <p 
                                    id="parrafo-chiste" 
                                    class="p-3 bg-light text-dark border-start border-primary border-4 fs-6"
                                >
                                    <i class="fas fa-quote-left text-primary me-2"></i>
                                    Haz clic en el botón para obtener un chiste aleatorio de Chuck Norris
                                    <i class="fas fa-quote-right text-primary ms-2"></i>
                                </p>
                            </div>

                        </div>
                    </section>
                </main>
             
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        async function obtenerChiste() {
            try {
                const url = "https://api.chucknorris.io/jokes/random";
                const fetchResponse = await fetch(url);
                
                if (!fetchResponse.ok) {
                    throw new Error(`HTTP error! status: ${fetchResponse.status}`);
                }
                
                const { value: chiste } = await fetchResponse.json();
                
                if (!chiste) {
                    throw new Error('No se recibió un chiste válido de la API');
                }
                
                const parrafoChiste = document.getElementById("parrafo-chiste");
                const elementoTemporal = document.createElement('div');
                elementoTemporal.textContent = chiste;
                const chisteSeguro = elementoTemporal.innerHTML;
                
                parrafoChiste.innerHTML = `
                    <i class="fas fa-quote-left text-primary me-2"></i>
                    ${chisteSeguro}
                    <i class="fas fa-quote-right text-primary ms-2"></i>
                `;
                
                console.log("Chiste obtenido:", chiste);
                
            } catch (error) {              
                console.error("Error al obtener el chiste:", error);
                const parrafoChiste = document.getElementById("parrafo-chiste");
                
                let mensajeError = "Error al cargar el chiste. Por favor, inténtalo de nuevo.";
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    mensajeError = "Error de conexión. Verifica tu conexión a internet.";
                } else if (error.message.includes('HTTP error')) {
                    mensajeError = "El servicio no está disponible temporalmente.";
                }
                
                parrafoChiste.innerHTML = `
                    <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                    ${mensajeError}
                `;
            }
        }
    </script>
</body>
</html>
